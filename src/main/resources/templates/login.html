<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Iniciar sesión en el Gestor de Entrenamientos de Baloncesto">
    <title>Iniciar Sesión | Gestor de Entrenamientos</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>🏀 Gestor de Entrenamientos</h1>
        </div>
        <div class="navbar-links">
            <a href="index.html">Inicio</a>
            <a href="register.html">Registrarse</a>
        </div>
    </nav>

    <!-- Sección de Login -->
    <section class="section">
        <div class="login-card">
            <h2>Iniciar Sesión</h2>
            <form action="/login" method="post">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        </div>
    </section>

    <!-- Pie de Página -->
    <footer class="footer">
        <p>&copy; 2025 Gestor de Entrenamientos. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
