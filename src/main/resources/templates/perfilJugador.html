<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="/css/perfilJugador.css">
</head>
<body>

<header>
    <div class="header-container">
        <h1>👤 Mi Perfil</h1>
        <a href="/menuJugador" class="back-button">← Volver</a>
    </div>
</header>

<main>
    <div class="perfil-card">
        <h2>Datos personales</h2>
        <hr>
        <ul class="perfil-lista">
            <li><strong>Nombre:</strong> <span th:text="${jugador.nombre}">Traini</span></li>
            <li><strong>Edad:</strong> <span th:text="${jugador.edad}">14</span></li>
            <li><strong>Categoría:</strong> <span th:text="${jugador.categoria}">Junior</span></li>
        </ul>
    </div>
</main>

</body>
</html>
