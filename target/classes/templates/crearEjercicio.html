<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Ejercicio</title>
    <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>

<header>
    <div class="container">
        <h1>Crear Nuevo Ejercicio</h1>
        <a href="/menuEntrenador">Volver al Menú</a>
    </div>
</header>

<main>
    <div class="form-container">
        <form th:action="@{/entrenador/crear-ejercicio}" method="post" th:object="${ejercicio}">
            <div class="form-group">
                <label>Nombre del ejercicio</label>
                <input type="text" th:field="*{nombre}" required>
            </div>

            <div class="form-group">
                <label>Descripción</label>
                <textarea th:field="*{descripcion}" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>Duración (min)</label>
                <input type="number" th:field="*{duracion}" required>
            </div>

            <div class="form-group">
                <label>URL de la imagen</label>
                <input type="text" th:field="*{imagenUrl}" placeholder="/media/ejercicios/ejemplo.png">
            </div>

            <div class="form-group">
                <button type="submit">Guardar Ejercicio</button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
