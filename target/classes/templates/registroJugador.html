<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Jugador</title>
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>

<header>
    <div class="container">
   		<a href="/logout" class="logo-link">
		    <img src="/media/logo.png" alt="TraiNoob logo" class="logo-img">
		</a>
        <h1>Registro de Jugador</h1>
        <a href="/index">Volver</a>
    </div>
</header>

<main>
    <div class="form-container">
        <form action="#" th:action="@{/registroJugador}" method="post">
        	<div th:if="${error}" class="alert-error">
			    <p th:text="${error}"></p>
			</div>
			<br>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" required>
            </div>

            <div class="form-group">
                <label>Edad</label>
                <input type="number" name="edad" required>
            </div>

            <div class="form-group">
                <label>Categoría</label>
                <input type="text" name="categoria" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Entrenador Asignado</label>
                <select name="entrenadorId" required>
                    <option value="">-- Selecciona un entrenador --</option>
                    <option th:each="e : ${entrenadores}" th:value="${e.id}" th:text="${e.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
